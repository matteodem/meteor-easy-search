<!-- Input field for a search -->
<template name="esInput">
    <input type="{{type}}" id="{{id}}" placeholder="{{placeholder}}" class="{{class}}" />
</template>

<!-- Loop through the search results -->
<template name="esEach">
    {{#each elasticSearchDoc}}
        {{> Template.contentBlock this }}
    {{/each}}
</template>

<!-- Is currently being searched -->
<template name="ifEsIsSearching">
    {{#if isSearching}}
        {{> Template.contentBlock}}
    {{else}}
        {{#if Template.elseBlock}}
            {{> Template.elseBlock}}
        {{/if}}
    {{/if}}
</template>

<!-- Has not found any results -->
<template name="ifEsHasNoResults">
    {{#if hasNoResults}}
        {{> Template.contentBlock}}
    {{else}}
        {{#if Template.elseBlock}}
            {{> Template.elseBlock}}
        {{/if}}
    {{/if}}
</template>

<!-- The input field is empty -->
<template name="ifEsInputIsEmpty">
    {{#if inputIsEmpty}}
        {{> Template.contentBlock}}
    {{else}}
        {{#if Template.elseBlock}}
            {{> Template.elseBlock}}
        {{/if}}
    {{/if}}
</template>

<!-- Load more button -->
<template name="esLoadMoreButton">
    {{#if hasMoreResults}}
        <button class="{{class}}">{{content}}</button>
    {{/if}}
</template>

<!-- Pagination controls -->
<template name="esPagination">
    {{#if hasResults}}
        <ul class="es-pagination pagination">
            {{#each control}}
                <li class="control {{selectedClass}} {{state}}">
                    {{#if ../renderControl}}
                        {{> ../renderControl}}
                    {{else}}
                         <a href="#">
                            {{text}}
                        </a>
                    {{/if}}
                </li>
            {{/each}}
        </ul>
    {{/if}}
</template>

<!-- Fully self working autosuggest -->
<template name="esAutosuggest">
    <div class="es-autosuggest-wrapper" data-id="{{id}}" data-index="{{index}}">
        <div class="selected values">
            {{#each selectedValue}}
                {{#if ../renderValue}}
                    {{#if isString ../renderValue}}
                        {{> Template.dynamic template=../renderValue data=this}}
                    {{else}}
                        {{> ../renderValue this}}
                    {{/if}}
                {{else}}
                    <span class="value">
                        <a href="#" class="remove">X</a>
                        {{value}}
                    </span>
                {{/if}}
            {{/each}}
        </div>

        {{> esInput index=index id=id placeholder=placeholder reactive=reactive timeout=timeout class=class}}

        <ul class="suggestions {{isHidden}}">
            {{#ifEsHasNoResults index=index id=id}}
                <li>No results found!</li>
            {{else}}
                {{#esEach index=index id=id options=options}}
                    {{#if ../renderSuggestion}}
                        {{#with snippets .. ../.. }}
                            <li class="{{selected}}">
                                {{#if isString ../../renderSuggestion}}
                                    {{> Template.dynamic template=../../renderSuggestion data=this}}
                                {{else}}
                                    {{> ../../renderSuggestion this}}
                                {{/if}}
                            </li>
                        {{/with}}
                    {{else}}
                        {{#with snippets .. ../..}}
                            <li class="{{selected}}">
                                <a href="#" class="suggestion">
                                    {{pre}}<span class="found">{{found}}</span>{{post}}
                                </a>
                            </li>
                        {{/with}}
                    {{/if}}
                {{/esEach}}
            {{/ifEsHasNoResults}}
        </ul>
    </div>
</template>
